<!DOCTYPE html>
<html lang="ch-zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>welcome to husky</title>
	<link href="/favicon/favicon.ico" mce_href="/favicon/favicon.ico" rel="shortcut icon" type="image/x-icon" /> 
	<link href="/favicon/favicon.ico" mce_href="/favicon/favicon.ico" rel="bookmark" type="image/x-icon" />
	<link href="/favicon/favicon.ico" mce_href="/favicon/favicon.ico" rel="icon" type="image/x-icon" />
	<link href="/husky//bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- 导航条navbar-inverse反色 -->
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" 
					data-target=".navbar-responsive-collapse">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand">husky博客</a>
			</div>
			<div class="collapse navbar-collapse navbar-responsive-collapse">
				<ul class="nav navbar-nav">
					<li class="hover"><a href="##">IT界新闻</a></li>
					<li class="dropdown">
						<a href="##" class="dropdown-toggle" data-toggle="dropdown">
							技术随笔
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="##">Java</a></li>
							<li><a href="##">前端</a></li>
							<li><a href="##">测试</a></li>
							<li><a href="##">架构</a></li>
							<li><a href="##">数据库</a></li>
							<li><a href="##">中间件</a></li>
							<li><a href="##">其他</a></li>
						</ul>
					</li>
					<li class="dropdown">
						<a href="##" class="dropdown-toggle" data-toggle="dropdown">
							简历介绍
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="##">张馨雅</a></li>
							<li><a href="##">徐孔瑞</a></li>
						</ul>
					</li>
					<li class="hover"><a href="##">联系我们</a></li>
				</ul>
				<form action="##" class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="请输入搜索词" />
						<button type="submit" class="btn btn-default">搜索</button>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="hover">
						<a href="#loginModal" data-toggle="modal">登录</a>
					</li>
					<li class="hover">
						<a href="#registerModal" data-toggle="modal">注册</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- 登录模态框 -->
	<div class="modal fade" tabindex="-1" id="loginModal" role="modal" 
		aria-labelledby="loginModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<img src="/husky/img/default-img.jpg" class="img-circle center-block img-responsive" 
					style="width:100px;height:100px;" alt="Responsive image">
				</div>
				<div class="modal-body">
					<form role="form" class="text-center">
						<div class="form-group has-feedback">
							<label class="control-label sr-only" for="loginName">用户</label>
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</span>
								<input id="loginName" type="text" class="form-control" placeholder="登录用户"/>
							</div>
							<span class="hide glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<label class="control-label sr-only" for="userPassword">密码</label>
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-lock"></span>
								</span>
								<input id="userPassword" type="text" class="form-control" placeholder="登录密码"/>
							</div>
							<span class="hide glyphicon glyphicon-remove form-control-feedback"></span>
						</div>
						<div class="form-group">
							<div class="container-fluid">
								<div class="row">
									<div class="col-xs-6 col-md-6">
										<button type="button" class="btn btn-primary btn-block" onclick="login()">登录</button>
									</div>
  									<div class="col-xs-6 col-md-6">
  										<button type="button" class="btn btn-success btn-block" onclick="register()">注册</button>
  									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
<!-- 				<div class="modal-footer text-right"> -->
<!-- 					<button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">关闭</button> -->
<!-- 				</div> -->
			</div>
		</div>
	</div>
	
	<!-- 注册模态框 -->
	<div class="modal fade" tabindex="-1" id="registerModal" role="modal" 
		aria-labelledby="registerModalTitle" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<h4 class="registerModalTitle">注册</h4>
				</div>
				<div class="modal-body">
					1
				</div>
				<div class="modal-footer">
					2
				</div>
			</div>
		</div>
	</div>
	<script src="/husky/bootstrap/jquery-3.1.0.min.js"></script>
	<script src="/husky/bootstrap/js/bootstrap.min.js"></script>
	<script src="/husky/js/login.js"></script>
</body>
</html>
